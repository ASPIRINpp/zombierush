<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="language" content="ru" />
        <script type="text/javascript" src="/js/core/core.js"></script>
        <title>Zoombie Rush - Site</title>
        <style>
            body {padding: 0; margin: 0;}
            .top {
                min-width: 100%;
                position: absolute;
                top: 0;
                background: #000;
                padding: 5px;
                opacity: 0.7;
                filter: alpha(Opacity=70);
                color: #fff;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="/js/game.js"></script>
        <button style="min-width:100px; min-height: 60px; position: absolute; left: 350px; top: 240px;" id="startGame">Start game</button>
        <div class="container" id="page">
            <div id="header" class="top">
                Zoombie Rush                | FPS: <span id="fps">50</span>
                | NPC: <span id="npcCount">0</span>
                | Money: <span id="moneyCount">0</span>
                | Kills: <span id="killsCount">0</span>
                <!--| <button id="addZombie">Add zombie</button>-->
                | <button id="killAll">kill all ($500)</button>
            </div><!-- header -->
            <div id="content">
                <div id="loading" style="position: absolute; width: 800px; height: 600px; background: #000;">
                    <p style="color: #fff; text-align: center; margin-top: 30%;">Loading...</p>
                </div></div><!-- content -->
            <div class="clear"></div>
            <div id="footer">Coded by ASPIRIN++.<br/></div><!-- footer -->
        </div><!-- page -->
    </body>
</html>
